nodes:
  - id: camera-opencv
    path: main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 4
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: plot
    path: opencv-plot
    inputs:
      image:
        source: camera-opencv/image
        queue_size: 1