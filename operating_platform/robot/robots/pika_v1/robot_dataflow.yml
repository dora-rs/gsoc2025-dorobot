nodes:
  - id: camera-right-fisheye
    path: ../../components/camera_opencv/main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 16
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera-left-fisheye
    path: ../../components/camera_opencv/main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 8
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera-right-tac-l
    path: ../../components/camera_opencv/main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: zeromq
    path: dora_zeromq.py
    inputs:
      image_right_fisheye: camera-right-fisheye/image
      image_left_fisheye: camera-left-fisheye/image
      image_right_tac_l: camera-right-tac-l/image

